<div class="content">
<div>
                <center><h2>Register</h2></center>
</div>
<div data-role="content">
                <form id="registerForm">
                    <div class="ui-field-contain">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="ui-field-contain">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" cols="25" rows="7" required></textarea>
                    </div>

                    <div class="ui-field-contain">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                    </div>

                    <div class="ui-field-contain">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="ui-field-contain">
                        <label for="email">Email-ID:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="ui-field-contain">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="ui-field-contain">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="ui-field-contain">
                        <input type="submit" value="Register" data-theme="b">
                    </div>

                    <div class="ui-field-contain">
                        <center>
                            <a href="login.html">Already Registered? Login</a>
                        </center>
                    </div>
                </form>
</div>
